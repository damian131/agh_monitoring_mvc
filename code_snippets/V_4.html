<div style="margin-bottom: 20px;">
    <button id="button" class="btn btn-primary">Call API</button>
</div>
<div class="alert alert-primary" role="alert" id="message"style="display: none;"></div>
<div class="alert alert-danger" role="alert" id="error"style="display: none;"></div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script>
    var url = "/Home/GetText";
    $( "#button" ).click(function() {
        $( "#message" ).text("Loading...");
        $.get(url)
            .done(function(data) {
                $( "#message" ).text(data).show();
            })
            .fail(function(error) {
                $( "#error" ).text(JSON.stringify(error)).show();
            })
    });
</script>
